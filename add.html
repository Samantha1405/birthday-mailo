<!DOCTYPE html>
<html lang="en">
<head>
    <title>Birthday Alarm</title>
    <link rel="stylesheet" href="../css/add.css">
</head>
<body>
    <div>
        <table align="left">
            <p>ADD A NEW ENTRY</p><br><br>
            <form action="../html/display.html">
                <tr>
                    <td>Entry No</td>
                    <td><input type="number" id="en" required></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text"  id="name" required></td>
                </tr>
                <tr>
                    <td>DOB</td>
                    <td><input type="date"  id="dob" required></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email"  id="email" required></td>
                </tr>
                <tr>
                    <td colspan="2">Add a note</td>
                </tr>
                <tr>
                    <td colspan="2"><textarea id="note" required></textarea></td>
                </tr>
                <tr>
                    <td colspan="2">
                            <a href="../html/display.html"><button id="submit" onclick="save()" required>Add</button></a>
                    </td>
                </tr>
                </br>

            </form>
        </table>
        <img src="../cake.jpg" width="230" height="380">
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-database.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
